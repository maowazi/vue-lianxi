<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>老版插槽</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1-h1>
                <p slot-scope="hello">{{hello.a}}</p>

        </h1-h1>
        
    </div>
</body>
    <script>
        Vue.component("h1-h1",{
            data:function(){
                return {
                    msg:"我的值是带过来的"
                }
            },
            template:`
                <div>
                    <p>我是模板</p>
                    <slot :a="msg"></slot>
                </div>
            `
        })
        var vm = new Vue({
            el:"#app"
        })
    </script>
</html>
